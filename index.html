<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
</head>
<body>
	<div class = "calculator">
		<div class="calculator_display">0</div>
		<div class="calculator_keys">
			<button class="key--operator" data-action="add">+</button>
			<button class="key--operator" data-action="substract">-</button>
			<button class="key--operator" data-action="multiply">&times;</button>
			<button class="key--operator" data-action="divide">รท</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
			<button data-action="decimal">.</button>
			<button class="key--clear" data-action="clear">AC</button>
			<button class="key--equal" data-action="calculate">=</button>
		</div>

		<script type="text/javascript" src="script_refactored.js"></script>
	</div>
</body>
</html>
