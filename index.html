<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
	
</head>
<body>
	<div id="particles-js"></div>
	<div class = "calculator">
		<div class="calculator_display">0</div>
		<div class="calculator_keys">
			<button class="key--operator" data-action="add" id="+">+</button>
			<button class="key--operator" data-action="substract" id="-">-</button>
			<button class="key--operator" data-action="multiply" id="*">&times;</button>
			<button class="key--operator" data-action="divide" id="/">รท</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button	id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="0">0</button>
			<button data-action="decimal" id=".">.</button>
			<button class="key--clear" data-action="clear" id="c">AC</button>
			<button class="key--equal" data-action="calculate" id="=">=</button>
		</div>


		
		<script type="text/javascript" src="script_refactored.js"></script>
	</div>
</body>
</html>
